<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Delivered In 5 Days</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .animated-text {
            animation: slideIn 0.100s ease forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Footer Styles */
        footer {
            background-color: #000000; /* Dark background color */
            color: #fff; /* White text */
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }
        /* Responsive Styles */
        @media only screen and (max-width: 768px) {
            .container {
                max-width: 95%;
            }
        }

        @media only screen and (max-width: 400px) {
            .container {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <h1 class="animated-text">Your Order Confirmed!! Delivery In 5 Day's ✅</h1>
    
    <!-- Footer -->
<footer>
    © 2024 VCdeals24. All rights reserved.
</footer>
</body>
</html>
