<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Delivered In 5 Days</title>
    <link rel="icon" type="image/png" href="https://telegra.ph/file/1a1642f4b13a6330d2d3f.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .animated-text {
            animation: slideIn 0.10s ease forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media only screen and (max-width: 600px) {
            .animated-text {
                font-size: 1.5rem; /* Adjust font size for smaller screens */
            }
        }

        /* Navbar styles */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #000000; /* Dark background color */
            padding: 10px 0; /* Add padding top and bottom */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        @media only screen and (max-width: 600px) {
            nav a {
                display: block; /* Display links vertically */
                margin: 5px 0; /* Add margin between links */
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="https://vcdeals24.github.io/Cash-On-Delivery/" style="background-color: #000000;">Home</a>
    </nav>

    <h1 class="animated-text">Your Order Confirmed!! Delivery In 5 Day's ✅</h1>
    
    <!-- Footer -->
    <footer>
        © 2024 VCdeals24. All rights reserved.
    </footer>
</body>
</html>
